<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction</title>
</head>
<body>
    <h1>Salary Prediction Form</h1>
    <form method="post" action="/predict">

        <input type="text" name="test_score" placeholder="Enter test score" required>

    </form>
</body>
